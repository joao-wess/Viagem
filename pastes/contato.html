<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Destino Livre</title>
  <!-- link bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- link css -->
  <link rel="stylesheet" href="../pastes/pastes-style/contato.css">
  
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container d-flex">
        <a class="navbar-brand fs-2" href="../index.html">Destino Livre</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ms-4">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>

    <div class="container d-flex mt-5">
      <h1>Contato</h1>
    </div>

    <div class="container">
      <div class="row">
        <form class="form-orcamento rounded p-4 my-5">
          <div class="form-group">
            <label for="nome-contato"class="form-label">Nome:</label>
            <input type="text" class="form-control form-control-lg" name="nome" id="nome-contato" placeholder="Nome completo" required>
          </div>

          <div class="form-group mt-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control form-control-lg" name="email" id="email-contato" placeholder="Seu email aqui" required>
          </div>

          <div class="form-group mt-3">
            <label for="telefone" class="form-label">Telefone:</label>
            <input type="email" class="form-control form-control-lg" name="telefone" id="telefone-contato" placeholder="(00) 00000-0000" required>
          </div>

          <div class="form-group mt-3">
            <label for="mensagem">Mensagem Adicional:</label>
            <textarea class="form-control form-controlo-lg" id="mensagem" name="mensagem" rows="6" placeholder="Detalhes adicionais ou preferências"></textarea>
          </div>

          <div class="mt-3 d-flex">
            <p><a type="button" class="btn btn-lg fs-3 btn-primary" href="#">Solicitar Orçamento</a></p>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
